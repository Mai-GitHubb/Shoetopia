<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome to Shoetopia!</h2>
            <br>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Please Enter Your Name" required>
                    <center><span id="noNameError" style="color: red; font-size: small;"></span></center>
                </div>
                <center>
                    <br>
                    <button type="button" onclick="signin()">Continue</button>
                    <br>
                    <button id="btn-1" type="button" onclick="guest()">Continue as Guest?</button>
                </center>
            </form>
        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
